<!DOCTYPE html> <html lang="en"> <head> <meta charset="utf-8"/> <meta http-equiv="X-UA-Compatible" content="IE=edge"/> <title>Register Your Hike</title> <meta name="viewport" content="width=device-width,initial-scale=1"/> <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,200,0,200"/> <script defer src="bundle.js"></script><link href="main.css" rel="stylesheet"></head> <body> <header class="firstheader"> <div class="maincontainer"> <div id="weatherwidget"> <div>Check your weather</div> <button class="find-location"> <span class="material-symbols-outlined iconstyle"> location_on </span> </button> <div id="weatherwarsaw"></div> <div id="weather"></div> <p class="status"></p> <div class="rightbox" style="margin-left:auto"></div> </div> <div class="div2"></div> <div class="div3"></div> <div class="div4"> <h1>Register your <span>hike</span></h1> <h2>and join to community of wanderers</h2> </div> <div class="div5"></div> </div> </header> <main class="mainarea"> <div class="container"> <form id="formFirstStep" method="post" action="/step2"> <div> <label for="country">Country:</label> <select id="country" onchange="updateTerrainType()"> <option value="" selected="selected" disabled="disabled">Select</option> <option value="France">France</option> <option value="Italy">Italy</option> <option value="Romania">Romania</option> </select> </div> <div> <label for="terrainType">Terrain type:</label> <select id="terrainType" onchange="updateRegion()"> <option value="" selected="selected" disabled="disabled">Select</option> </select> </div> <div> <label for="region">Region:</label> <select id="region"> <option value="" selected="selected" disabled="disabled">Select</option> </select> </div> <button class="go" onclick="submitForm()"><span>Next</span></button> </form> </div> </main> <footer> <div class="container"> <p> Register your Hike<span>•</span>Piotr Dolata<span>•</span>WSB 2023 </p> </div> </footer> <script>const countries={France:{Mountains:["Alps","Vosges","Pyrenees"],Lowlands:["Massif Central","Normandy"]},Italy:{Mountains:["Apennines","Alps"],Lowlands:["Sicily","Padania"]},Romania:{Mountains:["Maramureș","Apuseni"],Lowlands:["Transilvania","Danube Delta"]}};function updateTerrainType(){const e=document.getElementById("country").value,n=document.getElementById("terrainType");if(n.innerHTML='<option value="" selected disabled>Select</option>',""!==e)for(const t in countries[e]){const e=document.createElement("option");e.value=t,e.text=t,n.appendChild(e)}updateRegion()}function updateRegion(){const e=document.getElementById("country").value,n=document.getElementById("terrainType").value,t=document.getElementById("region");if(t.innerHTML='<option value="" selected disabled>Select</option>',""!==n)for(const o of countries[e][n]){const e=document.createElement("option");e.value=o,e.text=o,t.appendChild(e)}}</script> <script>function submitForm(){const e=document.getElementById("country").value,t=document.getElementById("terrainType").value,o=document.getElementById("region").value;localStorage.setItem("country",e),localStorage.setItem("terrainType",t),localStorage.setItem("region",o),window.location.href="step2.html"}</script> </body> </html>
