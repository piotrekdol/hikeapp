<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Register Your Hike</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Beth+Ellen&display=swap" rel="stylesheet" > 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,200,0,200" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css" />
</head>
  <body>
    <!-- tutaj umieść kod HTML, który ma być wyświetlony na stronie -->
    <div id="dane-container"></div>
  
    <div class="mtn"></div>
    <footer>
      <div class="container">
        <p>
          Register your Hike<span>•</span>Piotr Dolata<span>•</span>WSB 2023
        </p>
      </div>
    </footer>
    <!-- <script defer src="src/dane.js"></script> -->
<script>
    fetch('/dane')
  .then((response) => response.json())
  .then((data) => {
    const container = document.getElementById('dane-container');
    data.forEach((item) => {
      const element = document.createElement('div');
      element.innerHTML = `${item.startTrip} - ${item.numberOfKilometers} km`;
      container.appendChild(element);
    });
  });
  </script>
  </body>
</html>
