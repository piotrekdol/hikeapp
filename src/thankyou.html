<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Register Your Hike</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Beth+Ellen&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,200,0,200"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header class="secheader">
      <div class="container">
        <div class="logo">
          <h1>Register your <span>hike</span></h1>
        </div>
      </div>
    </header>

    <main class="secarea">
      <div class="container">
        <h2>Thank you <span class="nameofuser"></span></h2>
        <p>Welcome to wanderers community!</p>
      </div>

      <div class="container">
        <!-- <button class="go" style="margin-left: auto" id="submit-button"><span>Finish</span></button> -->

        <div id="hikerslist"></div>
      </div>
      <div class="hikerslist__item--numberofkilometers"></div>
    </main>

    <div class="mtn"></div>
    <footer>
      <div class="container">
        <p>
          Register your Hike<span>•</span>Piotr Dolata<span>•</span>WSB 2023
        </p>
      </div>
    </footer>

    <script>
      const name = localStorage.getItem("name");

      //wyświetlam dane z local storage na stronie
      document.querySelector(".nameofuser").innerHTML = name;
    </script>

    <script>
      fetch("/dane")
        .then((response) => response.json())
        .then((data) => {
          const container = document.getElementById("hikerslist");
          const reversedDane = data.reverse(); // Odwrócenie kolejności elementów
          reversedDane.forEach((item) => {
            const element = document.createElement("div");
            element.classList.add("hikerslist__item");

            // const element2 = document.querySelector('.hikerslist__item--numberofkilometers');


            element.innerHTML = `<div class="hikerslist__item__left">
                                    <div class="hikerslist__item__left--name">${item.name} the <span style="text-transform: capitalize;">${item.animal}</span></div>
                                    <div class="hikerslist__item__left--email" style="color: ${item.color}">${item.email}</div>
                                 </div>
                                 <div class="hikerslist__item__center">
                                    <div class="hikerslist__item--numberofkilometers">${item.numberOfKilometers}</div>
                                 </div>
                                 <div class="hikerslist__item__right">
                                    <div class="${item.animal}" style="background-color: ${item.color}"></div>
                                 </div>`;

            container.appendChild(element);
            // container.appendChild(element2);
          });
        });
    </script>
  </body>
</html>
